<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,900&family=Rancho&family=Sancreek&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Italian shop</title>
  </head>
  <body>
    <header class="menu-bar">
      <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#"><img src="img/logo_shop.png" alt="Logo"></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" id="text-color">
              <li class="nav-item">
                <a class="nav-link" href="#">Головна</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Продукти</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Контакти</a>
              </li>
            </ul>
          </div>
          <a class="nav-link" href="#"><img src="img/cart_icon.png" alt="Cart"></a>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <h1 class="main-text">Вітаю на найкращому сайті італійських продуктів</h1>
            <hr class="line_uppertext"/>
            <div class="icon__onmainwindow">
              <img class="small-icons" src="img/pesto.png" alt="Photo1">
              <img class="small-icons" src="img/pasta.png" alt="Photo2">
              <img src="img/pepperoni.png" alt="Photo3">
            </div>
            <div>
              <img class="react-icon" src="img/Group19.svg" alt="Icon1">
              <img class="react-icon" src="img/Group21.svg" alt="Icon2">
              <img src="img/Group22.svg" alt="Icon3">
            </div>
            <a href="#"><img class="red-button" src="img/red-button.png" alt="Read-button"></a>
          </div>
        </div>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
